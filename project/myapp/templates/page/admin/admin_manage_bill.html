{% load static %}
{% block content %}

<div class="flex w-full overflow-x-hidden">
  {% include 'page/admin/sidebar_admin.html' %}

  <!-- Main Content -->
  <main class="flex-1 px-4 py-6 max-w-6xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow max-w-7xl w-full mx-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Danh sách hóa đơn</h2>
      </div>
      <div id="invoiceList" class="space-y-4 overflow-y-auto max-h-[calc(100vh-100px)] pr-2"></div>
      <div id="pagination" class="flex justify-center mt-6 gap-2"></div>
    </div>
  </main>
</div>

<!-- Modal -->
<div id="orderModal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-xl relative p-6 animate-fade-in">
    <button id="closeModal" class="absolute top-3 right-4 text-2xl font-bold text-gray-600 hover:text-red-500">&times;</button>
    <h2 class="text-lg font-semibold mb-4">Chi tiết đơn hàng</h2>
    <div id="modalContent" class="text-sm space-y-2 max-h-[60vh] overflow-y-auto text-gray-700"></div>
  </div>
</div>

<script src="{% static 'js/admin/admin_managebill.js' %}"></script>

{% endblock %}
