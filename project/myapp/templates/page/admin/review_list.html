{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/review_admin.css' %}">

<div class="flex w-full">
  {% include 'page/admin/sidebar_admin.html' %}

  <main class="main-content">
    <div class="content-wrapper">
      <h2 class="section-title">Quản lý đánh giá</h2>

      <!-- Bộ lọc -->
      <div class="filter-box">
        <div class="filter-row">
          <label>Trạng thái:</label>
          <button class="filter-btn active" data-status="all">Tất cả</button>
          <button class="filter-btn" data-status="replied">Đã trả lời</button>
          <button class="filter-btn" data-status="unreplied">Chưa trả lời</button>
        </div>
        <div class="filter-row">
          <label>Số sao:</label>
          <label><input type="checkbox" class="star-filter" value="all" checked> Tất cả</label>
          <label><input type="checkbox" class="star-filter" value="5" checked> 5 sao</label>
          <label><input type="checkbox" class="star-filter" value="4"> 4 sao</label>
          <label><input type="checkbox" class="star-filter" value="3"> 3 sao</label>
          <label><input type="checkbox" class="star-filter" value="2"> 2 sao</label>
          <label><input type="checkbox" class="star-filter" value="1"> 1 sao</label>
        </div>
      </div>

      <!-- Danh sách đánh giá -->
      <div class="review-list" id="review-list">
        <p>Đang tải đánh giá...</p>
      </div>
      <div id="pagination" class="pagination-container"></div>
    </div>
  </main>
</div>

<!-- Modal xác nhận xóa -->
<div id="deleteModal" class="modal hidden">
  <div class="modal-content">
    <p>Bạn có chắc chắn muốn xóa đánh giá này không?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="confirm-btn">Xóa</button>
      <button id="cancelDeleteBtn" class="cancel-btn">Hủy</button>
    </div>
  </div>
</div>

<!-- Toast thông báo -->
<div id="toast" class="toast hidden">Xóa thành công!</div>
<script src="{% static 'js/admin/review_list.js' %}"></script>


{% endblock %}
