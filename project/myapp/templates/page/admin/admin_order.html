{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/product_admin.css' %}">

<div class="flex w-full">
  {% include 'page/admin/sidebar_admin.html' %}
  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 p-8 max-w-full relative">
    <div class="bg-yellow-100 text-sm font-semibold px-4 py-2 rounded mb-8 w-fit shadow-sm">
      Danh sách đơn hàng
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <input
        type="text"
        id="searchInput"
        placeholder="Tìm theo tên hoặc mã sản phẩm..."
        class="border border-gray-300 rounded px-4 py-2 w-full mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-center border border-gray-300 bg-white">
          <thead class="bg-gray-100 font-semibold">
            <tr>
              <th class="py-2 px-3 border">STT</th>
              <th class="py-2 px-3 border">Tên KH</th>
              <th class="py-2 px-3 border">SĐT</th>
              <th class="py-2 px-3 border">Email</th>
              <th class="py-2 px-3 border">Địa chỉ</th>
              <th class="py-2 px-3 border">Chi tiết đơn hàng</th>
              <th class="py-2 px-3 border">Ngày tạo</th>
              <th class="py-2 px-3 border">Trạng thái</th>
              <th class="py-2 px-3 border">Hành động</th>
            </tr>
          </thead>
          <tbody id="orderTable"></tbody>
        </table>
      </div>
    </div>
<!-- Modal -->
<div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow p-6 max-w-xl w-full relative transition-all animate-fade-in">
    <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-2xl font-bold">
      &times;
    </button>
    <h2 class="text-lg font-semibold mb-4 text-center">Chi tiết đơn hàng</h2>
    <div id="modalContent" class="text-sm space-y-2"></div>
  </div>
</div>



  </main>
</div>
<script src="{% static 'js/admin/admin_order.js' %}"></script>



{% endblock %}
