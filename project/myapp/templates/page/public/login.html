{% extends 'components/layout/onlyHeader.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="logo-background">
        <img src="{% static 'assets/img/logo.png' %}" alt="" class="logo">
    </div>
    <div class="login-form">
        <h2>ĐĂNG NHẬP</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nhập số điện thoại" required>
            <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            <div class="box">
                {% if errors %}
                <div class="error-message">
                    <p style="color: red;">{{ errors }}</p>
                </div>
                {% endif %}
                <div class="forgot-password">
                    <a href="">Quên mật khẩu</a>
                </div>
            </div>
            <button type="submit">Đăng nhập</button>

            <p class="register">Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>

        </form>

    </div>
</div>
{% endblock %}
