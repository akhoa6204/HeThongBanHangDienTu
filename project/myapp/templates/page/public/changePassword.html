{% extends 'components/layout/onlyHeader.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/changePassword.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="changePasswordContainer">
        <h1>Đổi mật khẩu</h1>
        <form method='POST' action="">
            {% csrf_token %}
            <div class="input-group">
                <label>Nhập mật khẩu hiện tại</label>
                <input type="password" placeholder="****************" name='currentPassword'/>
            </div>

            <div class="input-group">
                <label>Nhập mật khẩu mới</label>
                <input type="password" placeholder="****************" name='newPassword'/>
            </div>

            <div class="input-group">
                <label>Nhập lại mật khẩu mới</label>
                <input type="password" placeholder="****************" name='confirmNewPassword'/>
            </div>
            <button type="submit">Thay đổi mật khẩu</button>
        </form>
    </div>
</main>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/changePassword/changePassword.js' %}" type="module"></script>
{% endblock %}
