{% extends 'components/layout/defaultLayout.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/product_item.css' %}">
<link rel="stylesheet" href="{% static 'css/pagination.css' %}">
<link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}

{% block content %}
<main>
    <section class="resultBox">
    </section>
    <section class="filterBox">
        <button class="decreasePriceButton">
            <img src="{% static 'assets/img/Vector.png' %}" alt="">
            <span>Giá cao</span>
        </button>
        <button class="increasePriceButton">
            <img src="{% static 'assets/img/Vector1.png' %}" alt="">
            <span>Giá thấp</span>
        </button>
    </section>
    <section class="productContainer">
        <div class="productBox"></div>
    </section>
    <div id="pagination">
    </div>
</main>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/search/search.js' %}" type="module"></script>
{% endblock %}
