{% block content %}
<div class="popUp-container add-category-brand">
    {% if type == 'category' %}
    <div class="header">
        <h2>Thêm danh mục mới</h2>
    </div>
    <div class="content">
        <div class="input-group">
            <label>Nhập tên danh mục mới</br><input type="text" name="name"></label>
        </div>
        <div class="input-group">
            <label>Nhập slug danh mục mới</br><input type="text" name="slug"></label>
        </div>
        <div>
            <h2>Danh mục sản phẩm hiện có</h2>
            <ul></ul>
        </div>
        <div class="buttonBox">
            <button class="submit">Lưu danh mục</button>
            <button class="back">Hủy</button>
        </div>
    </div>
    {% else %}
    <div class="header">
        <h2>Thêm nhà cung cấp mới</h2>
    </div>
    <div class="content">
        <div class="input-group">
            <label>Nhập tên nhà cung cấp mới</br><input type="text" name="name"></label>
        </div>
        <div class="input-group">
            <label>Nhập slug nhà cung cấp mới</br><input type="text" name="slug"></label>
        </div>
        <div class="input-group">
            <label>Nhập quốc gia của nhà cung cấp</br><input type="text" name="origin"></label>
        </div>
        <div>
            <h2>Nhà cung cấp hiện có</h2>
            <ul></ul>
        </div>
        <div class="buttonBox">
            <button class="submit">Lưu nhà cung cấp</button>
            <button class="back">Hủy</button>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
