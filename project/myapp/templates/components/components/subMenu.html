<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
        .sub-menu {
            background-color: #FAF8F8;
            color: black;
            padding: 16px;
            border-radius: 8px;

            .child-menu {
                height: 40px;
                display: flex;
                gap: 10px;
                padding: 0 8px;

                .arrow {
                    margin-left: auto;
                }
            }
        }
    </style>
</head>
<body>
    <div class="sub-menu">
        <div class="child-menu">
            <span style="width: 20px;"><i class="fa-solid fa-mobile-screen-button"></i></span>
            <span>Điện thoại</span>
            <span class="arrow"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="child-menu">
            <span style="width: 20px;"><i class="fa-solid fa-plug"></i></span>
            <span>Phụ kiện</span>
            <span class="arrow"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="child-menu">
            <span style="width: 20px;"><i class="fa-solid fa-headphones"></i></span>
            <span>Tai nghe</span>
            <span class="arrow"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
    </div>
</body>
</html>
